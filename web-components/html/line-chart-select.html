<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Chart</title>

    <!-- [if !IE]><! -->
    <link rel="stylesheet" type="text/css" href="/css/public.css" />
    <!-- <![endif] -->
    <!--[if lt IE 10]>
      <link media="all" rel="stylesheet" href="/css/ie.css" />
    <![endif]-->
  </head>

  <body>
    <cob-chart>
      <script type="application/json" slot="config">
        {
            "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
            "boston": {
              "chartID": "lineChartSelect",
              "defaultSelection": "Total"
            },
            "title": {
              "text": "Fake data by year",
              "anchor": "start"
            },
            "description": "A simple bar chart with embedded data.",
            "width": 500,
            "height": 500,
            "autosize": "fit",
            "data": {
                "name": "data",
                "url": "https://gist.githubusercontent.com/paylakatel/199c61b8a60d5053cd5c8e1074a0b458/raw/434831dcd936b048d8a12ea792d22b4c9679d6c2/year-data.csv"
              },
            "transform": [
                {"filter": {"selection": "select"}}
            ],
            "mark": {
              "type": "line",
              "point": true
              },
            "selection": {
              "select": {
                "type": "single",
                "fields": ["group"],
                "bind": {"input": "select",
                       "element": "#select",
                       "options": ["Low Income", "Middle Income", "Total"],
                       "name": "Select a cabinet: "}
              }
            },
            "encoding": {
              "color": { "value": "#45789C"},
              "y": {"field": "amount", "type": "quantitative",
                  "sort": {"op": "sum", "field": "amount", "order": "descending"},
                  "axis": {"title": "" }},
              "x": {"field": "year", "type": "temporal",
                "axis": {"title": "FY19 Budget", "grid": true}}
            },
            "config": {
              "point": {"size": 60},
              "numberFormat": "s",
              "title": {
                "font": "Montserrat",
                "fontSize": 20
              },
              "axis": {
                "labelFont": "Lora",
                "labelFontSize": 16,
                "labelLimit": 500,
                "titleFont": "Montserrat",
                "titleFontSize": 16,
                "titleFontWeight": "normal",
                "titlePadding": 15
              }
            }
          }
      </script>
    </cob-chart>

    <script src="/web-components/fleetcomponents.js"></script>
  </body>
</html>
