<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Chart</title>

    <!-- [if !IE]><! -->
    <link rel="stylesheet" type="text/css" href="/css/public.css" />
    <!-- <![endif] -->
    <!--[if lt IE 10]>
      <link media="all" rel="stylesheet" href="/css/ie.css" />
    <![endif]-->
  </head>

  <body>
    <cob-chart>
      <script type="application/json" slot="config">
        {
          "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
          "boston": {
            "chartID": "groupedBarSelect1",
            "minWidth": 500,
            "defaultSelection": "City Clerk"
          },
          "height": 400,
          "width": 10,
          "data": {
              "name": "data",
              "url": "https://s3.amazonaws.com/public-budget-data/test-data/testData-BarCharts.csv"
            },
          "transform": [
            {"filter": "datum.dept == 'City Clerk'"}
          ],
          "mark": {
            "type": "bar"
            },
          "encoding": {
            "column": {
              "field": "year",
              "type": "ordinal",
              "title": "",
              "header":{
                "labelFontSize": 14,
                "labelFont": "Lora"
                }
              },
            "color": {
              "field": "program",
              "type": "nominal",
              "legend": {
                "orient": "bottom",
                "labelFont": "Lora",
                "labelFontSize": 16,
                "labelLimit": 500,
                "titleFont": "Montserrat",
                "title": ""
                }
              },
            "y": {"field": "budget", "type": "quantitative",
                "axis": {"title": "" }},
            "x": {
              "field": "program",
              "type": "nominal",
              "sort": {"op": "sum", "field": "budget", "order": "descending"},
              "axis": {
                "title": "",
                "grid": false,
                "labels": false,
                "ticks": false
                }
              }
          },
          "config": {
            "point": {"size": 60},
            "numberFormat": "s",
            "title": {
              "font": "Montserrat",
              "fontSize": 20
            },
            "axis": {
              "labelFont": "Lora",
              "labelFontSize": 16,
              "labelLimit": 500,
              "titleFont": "Montserrat",
              "titleFontSize": 16,
              "titleFontWeight": "normal",
              "titlePadding": 15
            }
          }
        }
      </script>
    </cob-chart>

    <script src="/web-components/fleetcomponents.js"></script>
  </body>
</html>
